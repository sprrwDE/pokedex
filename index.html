<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.png">
</head>

<body onload="init()">
    <header>
        <div class="container header-content">
            <h1>Gotta fetch 'em ALL</h1>
            <div class="button-wrapper">
                <h3>sort by:</h3>
                <div class="button-wrapper-inner">
                    <button class="btn btn-dark" onclick="reset()">number</button>
                    <button class="btn btn-dark" onclick="sortName()">name</button>
                    <button class="btn btn-dark" onclick="sortType()">type</button>
                </div>
            </div>
            <div class="button-wrapper">
                <h3>filter:</h3>
                <input type="text" id="filter" placeholder="search" oninput="filter()">
                <div class="button-wrapper-inner">
                    <button class="btn btn-dark" onclick="filter()">filter</button>
                    <button class="btn btn-dark" onclick="reset()">reset</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Loading Overlay -->
    <div class="overlay d-none" id="overlay-loading">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
            type="module"></script>
        <dotlottie-player src="https://lottie.host/7d4b3e77-5a94-49e6-a0aa-a3c6950b0462/y4oydC0cv2.json"
            background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    </div>

    <!-- Big Card Overlay -->
    <div class="overlay d-none" id="overlay">
        <div class="big-card" id="big-card"></div>
    </div>
    <!-- Content -->
    <main>
        <section class="content-wrapper container" id="content">
            <!-- Pokemon Card Template -->
        </section>

    </main>
    <footer>
        <div class="button-wrapper">
            <button class="btn btn-dark" onclick="loadPokemon()">load more</button>
        </div>
    </footer>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
</body>

</html>
